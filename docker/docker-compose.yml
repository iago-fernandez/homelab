networks:
  proxy_net:
    name: proxy_net
    driver: bridge

services:
  # Centralized dashboard
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    network_mode: host
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=${HOMEPAGE_ALLOWED_HOSTS}
      - HOMEPAGE_VAR_EXTERNAL_URL=${EXTERNAL_URL}
      - TZ=${TZ}
    volumes:
      - ../config/monitoring/homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro

  # Internal proxy for Cloudflare integration
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ../config/proxy/nginx/data:/data
    networks:
      - proxy_net

  # Private cloud storage
  seafile:
    image: seafileltd/seafile-mc:latest
    container_name: seafile
    restart: unless-stopped
    env_file: .env
    volumes:
      - ${SEAFILE_DATA_DIR}:/shared
      - ../config/storage/seafile:/opt/seafile/conf
    depends_on:
      db:
        condition: service_healthy
    networks:
      - proxy_net

  # Database for Seafile
  db:
    image: mariadb:10.11
    container_name: seafile-mysql
    restart: unless-stopped
    env_file: .env
    volumes:
      - ../config/database/mariadb:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proxy_net

  # Relational database for development
  postgres:
    image: postgres:16-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ../config/database/postgres:/var/lib/postgresql/data
    networks:
      - proxy_net

  # Home automation platform
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    privileged: true
    network_mode: host
    volumes:
      - ../config/automation/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro

  # Media streaming server
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    privileged: true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ../config/media/jellyfin:/config
      - ${MEDIA_MOUNT_PATH}:/data/media:ro
    networks:
      - proxy_net

  # Portfolio website
  portfolio:
    image: nginx:alpine
    container_name: portfolio-website
    restart: unless-stopped
    volumes:
      - ../config/web/portfolio:/usr/share/nginx/html:ro
    networks:
      - proxy_net