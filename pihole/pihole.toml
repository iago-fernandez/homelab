# Pi-hole v6 Configuration (User Overrides)
# This configuration highlights the integration with Nginx and Unbound.

[dns]
  # Upstream DNS Server: Points to local Unbound instance (Recursive DNS)
  upstreams = [
    "127.0.0.1#5335"
  ]

  # Local DNS Records (Internal Resolution)
  # Maps service domains to the Nginx Reverse Proxy IP
  hosts = [
    "192.168.1.200 seafile.lan",
    "192.168.1.200 pihole.lan",
    "192.168.1.200 filebrowser.lan",
    "192.168.1.200 files.example.com"
  ]

  # Interface listening behavior
  # set to "ALL" to allow DNS queries from WireGuard VPN clients (wg0)
  listeningMode = "ALL"

  # Domain for local network
  domain = "lan"

[webserver]
  # Port changed to 8080 to avoid conflict with Nginx (Reverse Proxy) on port 80
  port = "8080,[::]:8080"
  
  # Web Interface Domain
  domain = "pi.hole"

[misc]
  # Privacy Level (0 = Show everything in logs)
  privacylevel = 0
